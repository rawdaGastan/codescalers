<!doctype html>
<html lang="en">

<head>
    <title>Password manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="mx-auto" style="width: 50%; margin-top: 5%;">
        <h1 style="text-align: center; color: #0d6efd;">Password Manager</h1>
        <div class="card" style="padding: 5%;">
            <form action="/api/passwords/" method="post">
                <label style="margin-top: 5%;" for="FQDN">Enter FQDN: </label>
                <input class="form-control" type="url" name="FQDN" id="FQDN" required>
        
                <label style="margin-top: 5%;" for="username">Enter username: </label>
                <input class="form-control" type="text" name="username" id="username" required>

                <label style="margin-top: 5%;" for="password">Enter password: </label>
                <input class="form-control" type="password" name="password" id="password" required>
                
                <input style="margin-top: 5%; float: right;" class="btn btn-primary" type="submit" value="Add passowrd">
            </form>
        </div>
    </div>
</body>

</html>
